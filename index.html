<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <section class="fylo-content">

      <div class="file-sharing">
        <img src="./images/logo.svg" alt="Fylo logo">
        <div class="icons-row">
          <button>
            <img src="./images/icon-document.svg" alt="Document">
          </button>
          <button>
            <img src="./images/icon-folder.svg" alt="Folder">
          </button>
          <button>
            <img src="./images/icon-upload.svg" alt="Upload">
          </button>
        </div>
      </div>

      <div class="storage-use">

        <div class="data-usage">
          <span class="data-amount">185</span>
          <span class="data-unit">GB LEFT</span>
        </div>

        <h1>Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="gradient-bar">

          <div class="used-bar">
            <div class="white-dot"></div>
          </div>
        </div>

        <div class="storage-values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      
    </section>
  </main>

</body>
</html>
